<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Egypt - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js" defer></script>
</head>

<body>

    <section class="hero-view">

        <div class="navbar__logo">
            <img src="./assets/images/Netflix-Logo.png" alt="logo" />
        </div>

        <div class="view-container"></div>

        <div class="commentBox" id="commentbox"></div>

        <div class="add-comment">
            <form class="comment-form" id="commentForm">
                <input type="text" placeholder="Add a comment" autocomplete="off" id="commentText">
                <button type="submit" class="btn">Comment</button>
            </form>
        </div>

    </section>

    <!-- chatBot -->
    <!-- floating icon -->
    <div id="chatbot-icon">ðŸ—¨</div>

    <!-- chatbot container -->
    <div id="chatbot-container" class="hidden">
        <!-- chatbot header -->
        <div id="chatbot-header">
            <span>ChatBot</span>
            <button id="close-btn"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>

        <!-- chatbot body -->
        <div id="chatbot-body">
            <div id="chatbot-message"></div>
        </div>

        <!-- user input container -->
        <div id="chatbot-input-container">
            <input type="text" id="chatbot-input" placeholder="How can I help you?" autocomplete="off">
            <button id="send-btn">Send</button>
        </div>

    </div>

    <script src="assets/js/view.js"></script>
    <script src="assets/js/chatbot.js"></script>
</body>

</html>

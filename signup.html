<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Egypt - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js" defer></script>
</head>

<body>
    <section class="header">
        <div class="container signin-container">
            
            <div class="navbar__logo">
                <img src="./assets/images/Netflix-Logo.png" alt="logo" />
            </div>

            <div class="signinCard">
                <h1>Sign Up</h1>

                <form class="signinform" id="signup-form">
                    
                    <div class="input">

                        <div class="input-wrapper">
                            <input type="name" autocomplete="off" id="name" placeholder=" " />
                            <label for="signin-input" class="input-label">Name</label>
                        </div>

                        <div class="input-wrapper">
                            <input type="email" autocomplete="off" id="email" placeholder=" " />
                            <label for="email" class="input-label">Email address</label>
                        </div>

                        <div class="email-match"><i class="fa-regular fa-circle-xmark password-icon"></i>Email alresdy exists</div>

                        <div class="input-wrapper">
                            <input type="password" autocomplete="off" id="password" placeholder=" " />
                            <label for="password" class="input-label">password</label>
                        </div>

                         <div class="input-wrapper">
                            <input type="password" autocomplete="off" id="confirm-password" placeholder=" " />
                            <label for="confirm-password" class="input-label">Confirm password</label>
                        </div>

                        <div class="password-match"><i class="fa-regular fa-circle-xmark password-icon"></i>password doesn't match</div>


                        <button class="btn signin-btn" id="signupBtn">Sign Up</button>

                        <!-- <p>OR</p> -->

                        <!-- <button class="btn signin-btn">Use a Sign-In Code</button> -->

                    </div>
                </form>

            </div>

        </div>
    </section>
</body>

</html>

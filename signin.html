<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Egypt - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js" defer></script>
</head>

<body>
    <section class="header">
        <div class="container signin-container">
            <div class="navbar__logo">
                <img src="./assets/images/Netflix-Logo.png" alt="logo" />
            </div>

            <div class="signinCard">
                <h1>Sign In</h1>

                <form class="signinform">
                    <div class="input">
                        <div class="input-wrapper">
                            <input type="email" autocomplete="off" id="signin-input" placeholder=" " />
                            <label for="signin-input" class="input-label">Email address</label>
                        </div>

                        <div class="input-wrapper">
                            <input type="password" autocomplete="off" id="password-input" placeholder=" " />
                            <label for="password-input" class="input-label">password</label>
                        </div>

                        <button class="btn signin-btn">Sign In</button>
                        <p>OR</p>
                        <button class="btn signin-btn">Use a Sign-In Code</button>
                    </div>
                </form>

                <div class="signout">
                    <p>New to Netflix?</p>
                    <a href="signup.html"> Sign up now</a>
                </div>

            </div>

        </div>
    </section>
</body>

</html>
